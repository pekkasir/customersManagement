<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
      
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Customer Management</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              <form class="navbar-form navbar-right" role="search">
                  <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" name="search" id="search">
                  </div>
            </form>  
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      
      <div class="alert" id="alertBox">
          <span id="msg"></span>
          <span id="msg2"></span>
          <a href="#" class="closeAlert close">&times;</a>
      </div>
      
       <button class="btn btn-primary" data-toggle="modal" data-target="#addCustomer" data-backdrop="static">Add Customer</button><br><br>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Action</th>
            </thead>
            <tbody id="customers"></tbody>
        </table>
        
        <!-- Create a new customer modal -->
        <div class="modal" id="addCustomer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                       <button class="close" data-dismiss="modal">x</button>
                        <h3>Add a New Customer</h3>
                        
                    </div>
                    <div class="modal-body">
                        <form id="addForm" onsubmit="return addCustomer()">
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary pull-right btn-md" name="save">Save</button><br>   
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
